<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cashier</title>

  {% block extra_css %} {% endblock %}
  <!-- Bootstrap Table CSS -->
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.3/dist/bootstrap-table.min.css" />

  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css" />

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://unpkg.com/bootstrap-table@1.21.3/dist/bootstrap-table.min.js"></script>
  <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/Admin.css') }}" />
</head>

<body>
  <nav class="navbar is-dark" style="height: 4.5rem; width: 100%" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="#" id="title_"><strong>{{current_user.firstname}}
          {{current_user.lastname}}</strong></a>
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarAdmin">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div id="navbarAdmin" class="navbar-menu">
      <div class="navbar-end">
        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link">
            <i class="fas fa-user"></i>&nbsp; {{ current_user.role }}
          </a>
          <div class="navbar-dropdown is-right">
            <a class="navbar-item" href="/logout">
              <i class="fas fa-sign-out-alt"></i>&nbsp; Logout
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div id="content">{% block content %} {% endblock %}</div>

  <script>
    var csrf_token = "{{ csrf_token() }}";
    $.ajaxSetup({
      beforeSend: function (xhr, settings) {
        if (
          !/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) &&
          !this.crossDomain
        ) {
          xhr.setRequestHeader("X-CSRFToken", csrf_token);
        }
      },
    });
    // Navbar burger toggle for mobile
    $(document).ready(function () {
      $(".navbar-burger").click(function () {
        $(this).toggleClass("is-active");
        $("#navbarAdmin").toggleClass("is-active");
      });
    });
  </script>

  <!-- javascript for index.html -->
  {% block extra_js %} {% endblock %}
</body>

</html>
