{% extends 'Admin_page/base.html' %}
{% block content %}
<div class="container">
    <div class="columns is-vcentered is-justify-content-space-between mt-5">
        <div class="column is-3">
            <h1 class="title">Settings</h1>
        </div>
    </div>

    <div class="columns is-multiline mt-5">
        <!-- Form for uploading cooking room sound -->
        <div class="column is-one-third">
            <div class="card">
                <div class="card-content">
                    <h2 class="subtitle">Upload Cooking Room Sound</h2>
                    <form method="POST" enctype="multipart/form-data">
                        <div class="field">
                            <label class="label" for="cooking_sound">Cooking Room Sound (cooking_room.mp3)</label>
                            <div class="control">
                                <input type="file" class="input" id="cooking_sound" name="cooking_sound" accept="audio/mp3">
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <button type="submit" class="button is-info">Upload Cooking Sound</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Form for uploading waiter sound -->
        <div class="column is-one-third">
            <div class="card">
                <div class="card-content">
                    <h2 class="subtitle">Upload Waiter Sound</h2>
                    <form method="POST" enctype="multipart/form-data">
                        <div class="field">
                            <label class="label" for="waiter_sound">Waiter Sound (waiter.mp3)</label>
                            <div class="control">
                                <input type="file" class="input" id="waiter_sound" name="waiter_sound" accept="audio/mp3">
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <button type="submit" class="button is-info">Upload Waiter Sound</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Form for uploading logo -->
        <div class="column is-one-third">
            <div class="card">
                <div class="card-content">
                    <h2 class="subtitle">Upload Logo</h2>
                    <form method="POST" enctype="multipart/form-data">
                        <div class="field">
                            <label class="label" for="logo_file">Logo (1.jpg)</label>
                            <div class="control">
                                <input type="file" class="input" id="logo_file" name="logo_file" accept="image/jpeg">
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <button type="submit" class="button is-info">Upload Logo</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Add any additional JavaScript if needed
</script>
{% endblock %}
