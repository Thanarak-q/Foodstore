<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
    }
    .navbar {
      background-color: rgba(0, 0, 0, 0.7);
    }
    .hero {
      background: none;
    }
    .hero-body {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }
  </style>
  {% block extra_css %}{% endblock %}
</head>
<body>
  <section class="hero is-fullheight">
    <div class="hero-head">
      <nav class="navbar">
        <div class="container">
          <div class="navbar-brand">
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenuHeroA">
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
          </div>
          <div id="navbarMenuHeroA" class="navbar-menu">
            <div class="navbar-start">
              <a href="{{ url_for('table_list') }}" class="navbar-item text-white">Table Management</a>
              <a href="{{ url_for('menu_list') }}" class="navbar-item text-white">Menu Management</a>
              <a href="{{ url_for('em_list') }}" class="navbar-item text-white">Employee Management</a>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <div class="hero-body">
      <div class="container has-text-centered container-box">
        {% block content %}{% endblock %}
      </div>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
