<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard</title>
  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/Admin.css') }}">
  
  {% block extra_css %}{% endblock %}
</head>
<body>
  <div class="columns is-gapless">
    <!-- Sidebar -->
    <div class="column is-2 sidebar">
      <h1 class="title is-4 has-text-black ">Admin Panel</h1>
      <aside class="menu">
        <ul class="menu-list">
          <li><a href="{{ url_for('table_list') }}"><i class="fas fa-table"></i> Table Management</a></li>
          <li><a href="{{ url_for('menu_list') }}"><i class="fas fa-utensils"></i> Menu Management</a></li>
          <li><a href="{{ url_for('em_list') }}"><i class="fas fa-users"></i> Employee Management</a></li>
        </ul>
      </aside>
    </div>

    <!-- Main Content -->
    <div class="column main-content">
      <div class="container">
        <div class="card">
          <header class="card-header">
            <p class="card-header-title has-text-black ">Dashboard Overview</p>
          </header>
          <div class="card-content">
            {% block content %}{% endblock %}
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
