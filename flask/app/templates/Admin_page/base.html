<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard</title>

  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/Admin.css') }}">


  {% block extra_css %}{% endblock %}
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="#"><strong>Admin Panel</strong></a>
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarAdmin">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarAdmin" class="navbar-menu">
      <div class="navbar-end">
        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link">
            <i class="fas fa-user"></i>&nbsp; Admin
          </a>
          <div class="navbar-dropdown is-right">
            <a class="navbar-item" href="/profile">
              <i class="fas fa-id-badge"></i>&nbsp; Profile
            </a>
            <a class="navbar-item" href="/logout">
              <i class="fas fa-sign-out-alt"></i>&nbsp; Logout
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Sidebar + Main Content -->
  <div class="columns is-gapless">
    <!-- Sidebar -->
    <div class="column is-2 sidebar">
      <aside class="menu">
        <ul class="menu-list">
          <li>
            <a href="{{ url_for('dashboard') }}" class="{% if request.endpoint == 'dashboard' %}is-active{% endif %}">
              Dashboard
            </a>
          </li>
          <li>
            <a class="menu-label" id="management-label">Management</a>
            <ul class="submenu">
              <li>
                <a href="{{ url_for('table_list') }}" class="{% if request.endpoint == 'table_list' %}is-active{% endif %}">
                  Table Management
                </a>
              </li>
              <li>
                <a href="{{ url_for('menu_list') }}" class="{% if request.endpoint == 'menu_list' %}is-active{% endif %}">
                  Menu Management
                </a>
              </li>
              <li>
                <a href="{{ url_for('em_list') }}" class="{% if request.endpoint == 'em_list' %}is-active{% endif %}">
                  Employee Management
                </a>
              </li>
            </ul>
          </li>
          <li>
            <a href="{{ url_for('menu_list') }}" class="{% if request.endpoint == 'order' %}is-active{% endif %}">
              Order
            </a>
          </li>
          <li>
            <a href="{{ url_for('menu_list') }}" class="{% if request.endpoint == 'review' %}is-active{% endif %}">
              Review
            </a>
          </li>
        </ul>
      </aside>
    </div>

    <!-- Main Content -->
    <div class="column main-content is-fullheight is-fullwidth">
      <div class="card-content">
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const burger = document.querySelector('.navbar-burger');
      const menu = document.querySelector('#navbarAdmin');

      // Toggle navbar burger
      burger.addEventListener('click', () => {
        burger.classList.toggle('is-active');
        menu.classList.toggle('is-active');
      });

      // Toggle submenus
      const menuLabels = document.querySelectorAll('.menu-label');
      menuLabels.forEach(label => {
        label.addEventListener('click', () => {
          label.classList.toggle('is-active');
          const submenu = label.nextElementSibling;
          submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
        });
      });
    });
  </script>

  {% block extra_js %}{% endblock %}
</body>
</html>
