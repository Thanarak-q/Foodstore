<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cooking Room Order</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        overflow: hidden;
      }

      .container-fluid {
        flex-grow: 1;
        display: flex;
        width: 100%;
        height: 100%;
        padding: 10px; /* To ensure there is some space around the cards */
      }

      .order-list {
        display: flex;
        flex: 1;
        gap: 20px; /* Space between columns */
        width: 100%;
        height: 100%;
      }

      .order-list-column {
        flex: 1; /* Each column takes equal width */
        display: flex;
        flex-direction: column;
        gap: 20px; /* Space between cards */
      }

      .order-card {
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        background-color: #ffffff;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        flex: 1; /* Each card takes full height of its column */
      }

      .order-card h5 {
        font-size: 1.5rem;
        font-weight: bold;
      }

      .order-details {
        font-size: 1.2rem;
      }

      .menu-item {
        font-size: 1.1rem;
      }

      .btn-confirm {
        font-size: 1.5rem;
        padding: 16px 20px;
        border-radius: 8px;
        width: 100%;
        margin-top: auto;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="order-list" id="order-list">
        <!-- Orders will be dynamically injected here -->
      </div>
    </div>

    <script>
      $(document).ready(function () {
        let menuMap = {};

        // Function to fetch menu items and build a map
        function fetchMenus(callback) {
          $.ajax({
            url: "/menu/menus",
            method: "GET",
            success: function (menus) {
              menus.forEach((menu) => {
                menuMap[menu.id] = menu.name;
              });
              callback();
            },
            error: function () {
              alert("Failed to fetch menu information.");
            },
          });
        }

        // Function to fetch order items
        function fetchOrders() {
          $.ajax({
            url: "/orders/get_all_orders",
            method: "GET",
            success: function (data) {
              $("#order-list").empty();
              const preparingOrders = data.filter(
                (order) => order.status === "Preparing"
              );

              if (preparingOrders.length === 0) {
                $("#order-list").append(
                  '<div class="col-12"><p class="text-center">No orders are being prepared.</p></div>'
                );
              } else {
                // Create 3 columns
                for (let i = 0; i < 3; i++) {
                  $("#order-list").append(
                    '<div class="order-list-column"></div>'
                  );
                }

                // Distribute preparing orders across columns
                preparingOrders.forEach(function (order, index) {
                  let menuItems = "";
                  $.each(order.menu_list, function (menuId, quantity) {
                    const menuName = menuMap[menuId] || `Menu ID: ${menuId}`;
                    menuItems += `<li class="menu-item">${menuName} (x${quantity})</li>`;
                  });

                  const columnIndex = index % 3; // Distribute orders across 3 columns
                  $(`.order-list-column:eq(${columnIndex})`).append(`
            <div class="order-card">
              <h5>Order ID: ${order.order_id}</h5>
              <p class="order-details"><strong>Order Time:</strong> ${
                order.order_time
              }</p>
              <p class="order-details"><strong>Status:</strong> ${
                order.status
              }</p>
              <p class="order-details"><strong>Table ID:</strong> ${
                order.table_id
              }</p>
              <p class="order-details"><strong>Total Price:</strong> $${order.total_price.toFixed(
                2
              )}</p>
              <p class="order-details"><strong>Menu Items:</strong></p>
              <ul>${menuItems}</ul>
              <button class="btn btn-success btn-confirm" data-order-id="${
                order.order_id
              }">Confirm Order</button>
            </div>
          `);
                });
              }
            },
            error: function () {
              alert("Failed to fetch orders.");
            },
          });
        }

        // Fetch menus first, then fetch orders
        fetchMenus(fetchOrders);

        // Set interval to fetch orders every 10 seconds to simulate update from the backend
        setInterval(fetchOrders, 10000); // Refresh orders every 10 seconds

        // Handle confirm order button click
        $(document).on("click", ".btn-confirm", function () {
          const orderId = $(this).data("order-id");

          // Confirm the order via API (for example)
          $.ajax({
            url: "/orders/confirm_order", // Your API endpoint for confirming the order
            method: "POST",
            data: { order_id: orderId },
            success: function (response) {
              alert(`Order ID ${orderId} confirmed successfully!`);
              fetchOrders(); // Refresh the order list after confirmation
            },
            error: function () {
              alert("Failed to confirm the order.");
            },
          });
        });
      });
    </script>
  </body>
</html>
