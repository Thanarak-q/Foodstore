<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Reviews</title>
    <!-- Use the latest Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Add jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Add Font Awesome for star icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Customer Review</h2>

      <!-- Review Form -->
      <form id="reviewForm">
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="mb-3">
          <label for="review" class="form-label">Your Review</label>
          <textarea
            class="form-control"
            id="review"
            rows="4"
            required
          ></textarea>
        </div>

        <!-- Star Rating -->
        <div class="mb-3">
          <label class="form-label">Rating</label>
          <div id="rating" class="rating">
            <i class="fas fa-star" data-value="1"></i>
            <i class="fas fa-star" data-value="2"></i>
            <i class="fas fa-star" data-value="3"></i>
            <i class="fas fa-star" data-value="4"></i>
            <i class="fas fa-star" data-value="5"></i>
          </div>
          <input type="hidden" id="starRating" name="rating" value="0" />
          <div id="ratingError" class="text-danger" style="display: none">
            Please select a rating.
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit Review</button>
      </form>

      <!-- Display Reviews -->
      <h3 class="mt-5">Customer Reviews</h3>
      <div id="reviewsSection">
        <!-- Reviews will be appended here dynamically -->
      </div>
    </div>

    <!-- Add Bootstrap JavaScript (Popper.js and Bootstrap JS) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>

    <script>
      $(document).ready(function () {
        // Fetch and display reviews when the page loads
        function fetchReviews() {
          $.get("/get_reviews", function (data) {
            let reviewsHtml = "";
            data.reviews.forEach(function (review) {
              let starsHtml = "";
              for (let i = 1; i <= 5; i++) {
                starsHtml +=
                  review.rating >= i
                    ? '<i class="fas fa-star"></i>'
                    : '<i class="far fa-star"></i>';
              }

              reviewsHtml += `<div class="review mt-3">
                                            <h5>${review.name}</h5>
                                            <p>${review.review}</p>
                                            <div>${starsHtml}</div>
                                          </div>`;
            });
            $("#reviewsSection").html(reviewsHtml);
          });
        }

        fetchReviews(); // Call the function to fetch reviews initially

        // Star rating interaction
        $("#rating i").on("mouseenter", function () {
          const value = $(this).data("value");
          $("#rating i").each(function (index) {
            $(this).toggleClass("text-warning", index < value);
          });
        });

        $("#rating").on("mouseleave", function () {
          const currentRating = $("#starRating").val();
          $("#rating i").each(function (index) {
            $(this).toggleClass("text-warning", index < currentRating);
          });
        });

        $("#rating i").on("click", function () {
          const ratingValue = $(this).data("value");
          $("#starRating").val(ratingValue);
        });

        // Handle form submission
        $("#reviewForm").submit(function (event) {
          event.preventDefault();

          const name = $("#name").val();
          const review = $("#review").val();
          const rating = $("#starRating").val();

          // Validate that a rating has been selected
          if (rating === "0") {
            $("#ratingError").show(); // Show error message
            return; // Prevent form submission
          } else {
            $("#ratingError").hide(); // Hide error message
          }

          // Send the review data to the backend
          $.post(
            "/submit_review",
            { name: name, review: review, rating: rating },
            function (response) {
              if (response.status === "success") {
                fetchReviews(); // Refresh reviews
                $("#reviewForm")[0].reset(); // Reset the form
                $("#starRating").val(0); // Reset rating
              }
            }
          );
        });
      });
    </script>
  </body>
</html>
